<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Template • TodoMVC</title>
	

	</head>
	<body>
		<style>
			.mamia {
				color: red !important;
				font-size: 30px;


			}
		</style>

		<h1>Hola Mundo</h1>
		<p>Haga click en el botón para agregar un atributo de clase con el valor de "democlass" al elemento h1.</p>
		<button onclick="myFunction()">Probar</button>
		<script>
		function myFunction() {
		document.getElementsByTagName("H1")[1].setAttribute("class", "mamia"); 
		}
		</script>



		<section class="todoapp">
			<header class="header">
				<h1>Tareas Personales</h1>
				<!-- <p>estas listo para cumplir  una?</p> -->
				<input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
			</header>


			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<h2></h2>
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li class="completed" data-id="abc">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Probar JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Comprar un unicornio</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
					<li>
						<img src="assets/emply.svg" class="img_emply_work"	 alt="No hay tareas" width=60%>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" >Borrar completados</button>





			</footer>
		</section>
		<footer class="info">

			<p>Template creado por <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Creado por <a href="http://todomvc.com">ti</a></p>
			<p>Parte de <a href="http://todomvc.com">TodoMVC</a></p>







		</footer>

		<script src="index.js" type="module"></script>

		
        
        
	</body>
</html>
